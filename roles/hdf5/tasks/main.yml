    #  become_user: aur_builder
    #  environment:
    #    PKGDEST: ""
    #  aur:
    #    name: ['hdfview-git']

- name: clean incorrect hdf5 packages
  ignore_errors: yes
  pacman:
    name: ['hdf5-openmpi', 'python-hdf5-openmpi', 'hdfview', 'hdf5', 'hdf5-openmpi-java', 'hdf4-java']
    state: absent
    recurse: yes
    force: yes

